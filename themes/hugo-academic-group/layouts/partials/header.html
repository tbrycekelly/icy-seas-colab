<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme" content="hugo-academic-group">
    <meta name="msvalidate.01" content="8BE878C7D03A61ECEE9B62A4313F7287" />

    {{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.role }}<meta name="description" content="{{ . }}">{{ end }}

    <script type="application/ld+json">
        {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Icy Seas Co-Laboratory LLC",
        "alternateName": "Icy Seas Co-Lab",
        "url": "https://icyseascolab.io/",
        "logo": "https://icyseascolab.io/favicon.png",
        "description": "A scientific consultancy specializing in Arctic research, data analysis, software development, and scientific advising.",
        "foundingDate": "2025",
        "founder": {
            "@type": "Person",
            "name": "Thomas Kelly"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer support",
            "email": "tkelly@icyseascolab.io",
            "url": "https://icyseascolab.io/contact"
        },
        "sameAs": [
            "https://www.linkedin.com/company/icy-seas-co-lab/",
            "https://github.com/Icy-Seas-Co-Laboratory"
        ]
        }
</script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/hugo-academic-group.js"></script>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bootstrap.min.css">
    <script src="{{ .Site.BaseURL }}/js/bootstrap.min.js"></script>  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
    
    <!-- Code highlighting -->
    <script src="{{ .Site.BaseURL }}/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script defer data-domain="icyseascolab.io" src="https://analytics.icyseascolab.io/js/script.js"></script>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/academicons.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/biaslab-font.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700|Merriweather:100,400,700|Roboto+Mono">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/hugo-academic-group.css">

    {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}/css/{{ . }}">
    {{ end }}


    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.png" type="image/x-icon">
    <link rel="canonical" href="{{ .Permalink }}">

    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

</head>

<body>
<div class="home-anchor" id="home"></div>
